<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cd7c13538.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Tektur&display=swap" rel="stylesheet">
    <title>Pokemon Matchups</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/pokeball-logo.jpg" alt="Pokeball logo"> Pokemon Matchups
    </h1>

    <p id="para">Welcome to Pokemon Matchups, a game to test your knowledge on what Pokemon types are effective aginst
        one and
        other! To start, selct which game you would like to play and your difficulty.</p>

    <div class="game-area">
        <div class="controls-area">
            <button class="big-btn btn red" data-type="attack"><i class="fa-solid fa-explosion"></i> Attack</button>
            <button class="big-btn btn blue" data-type="defense"><i class="fa-solid fa-shield-halved"></i>
                Defense</button>
        </div>
        <div class="select-diff">
            <button class="medium-btn btn" id="e-dif" data-type="easy">Easy</button>
            <button class="medium-btn btn" id="m-dif" data-type="medium">Medium</button>
            <button class="medium-btn btn" id="h-dif" data-type="hard">Hard</button>
        </div>
        <div>
            <label>Enter name:</label> <input id="username" type="text">
            <br>
            <button class="play btn" data-type="submit">Play</button>
        </div>
    </div>

    <div id="attack-game">
        <p>Select a type to attack</p>
        <button><img src="assets/images/fire-type.png" alt="Fire-type button"></button>
        <button><img src="assets/images/water-type.png" alt="Water-type button"></button>
        <button><img src="assets/images/grass-type.png" alt="Grass-type button"></button>
        <button><img src="assets/images/electric-type.png" alt="Electric-type button"></button>
        <button><img src="assets/images/ground-type.png" alt="Ground-type button"></button>
        <button><img src="assets/images/flying-type.png" alt="Flying-type button"></button>
        <img class="RandImg game-right">
    </div>

    <div id="def-game">
        <p>Select a type to defend</p>
        <button><img src="assets/images/fire-type.png" alt="Fire-type button"></button>
        <button><img src="assets/images/water-type.png" alt="Water-type button"></button>
        <button><img src="assets/images/grass-type.png" alt="Grass-type button"></button>
        <button><img src="assets/images/electric-type.png" alt="Electric-type button"></button>
        <button><img src="assets/images/ground-type.png" alt="Ground-type button"></button>
        <button><img src="assets/images/flying-type.png" alt="Flying-type button"></button>
        <img class="RandImg game-left">
    </div>

    <div class="score-area">
        <p class="scores">Games Won <span id="score">0</span></p>
        <p class="scores">Games Lost <span id="wrong">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
