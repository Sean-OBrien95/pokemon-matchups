<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cd7c13538.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Tektur&display=swap" rel="stylesheet">
    <title>Pokemon Matchups</title>
</head>

<body>

    <!--introduction area-->
    <h1 class="heading">
        <img class="logo" src="assets/images/pokeball-logo.jpg" alt="Pokeball logo"> Pokemon Matchups
    </h1>

    <p id="para">Welcome to Pokemon Matchups, a game to test your knowledge on what Pokemon types are effective aginst
        one and
        other! To start, selct which game you would like to play and your difficulty.</p>

    <!--game selection area-->
    <div class="game-area" id="home">
        <div class="controls-area">
            <button class="big-btn btn red control" id="attack-control" data-type="attack"><i
                    class="fa-solid fa-explosion"></i> Attack</button>
            <button class="big-btn btn blue control" id="def-control" data-type="defense"><i
                    class="fa-solid fa-shield-halved"></i>
                Defense</button>
        </div>
        <!--difficulty selection area-->
        <div class="select-diff">
            <button class="medium-btn btn control" id="e-dif" data-type="easy">Easy</button>
            <button class="medium-btn btn control" id="m-dif" data-type="medium">Medium</button>
            <button class="medium-btn btn control" id="h-dif" data-type="hard">Hard</button>
        </div>
        <div>
            <label>Enter name:</label> <input id="username" type="text">
            <br>
            <button class="play btn control" id="playButton" data-type="submit">Play</button>
        </div>
    </div>

    <!--attack game area-->

    <div id="attack-game" class="attack-div hidden">
        <p>Select a type to attack</p>
        <div id="attack-buttons" class="button-div">
            <div class="button-pair">
                <img class="target-image button-pair1" src="" alt="">
                <img class="target-image button-pair1" src="" alt="">
                <img class="target-image button-pair2" src="" alt="">
                <img class="target-image button-pair2" src="" alt="">
                <img class="target-image button-pair3" src="" alt="">
                <img class="target-image button-pair3" src="" alt="">
                <img class="target-image button-pair4" src="" alt="">
                <img class="target-image button-pair4" src="" alt="">
            </div>
        </div>
        <img class="random-type-image" id="random-type-a">
    </div>
    <div id="result"></div>

    <!--defense game area-->

    <div id="def-game" class="def-div hidden">
        <p>Select a type to defend</p>
        <div id="defense-buttons" class="button-div">
            <img class="target-image button-pair1" src="" alt="">
            <img class="target-image button-pair1" src="" alt="">
            <img class="target-image button-pair2" src="" alt="">
            <img class="target-image button-pair2" src="" alt="">
            <img class="target-image button-pair3" src="" alt="">
            <img class="target-image button-pair3" src="" alt="">
            <img class="target-image button-pair4" src="" alt="">
            <img class="target-image button-pair4" src="" alt="">
        </div>
        <img class="random-type-image" id="random-type-b">
    </div>

    <!--score area-->

    <div class="score-area">
        <p class="scores">Games Won <span id="score">0</span></p>
        <p class="scores">Games Lost <span id="wrong">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
